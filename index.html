<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" href="./images/pngwave.png">
  <title>JS CSS Variables</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="sepia">Sepia:</label>
    <input id="sepia" type="range" name="sepia" min="0" max="100" value="0">

    <label for="base">Color:</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img class="photo" src="./images/tahoe.jpg">

  <footer class="footer">
    <a href="https://www.linkedin.com/in/evalopezmerino/" target="_blank" class="footer-text">&copy created by Eva Lopez
      Merino - 2020</a>
  </footer>
  <script type="text/javascript" src="./main.js">
  </script>

</body>

</html>
